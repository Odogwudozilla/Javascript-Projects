<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Simple Calculator</title>
</head>

<body>
  <div class="container">
    <h1>Simple Calculator</h1>
    <form id="calcform" Name="cal" action="">
      <input type="text" name="display" class="display">
      <input type="button" value="0" onclick="cal.display.value+='0'">
      <input type="button" value="1" onclick="cal.display.value+='1'">
      <input type="button" value="2" onclick="cal.display.value+='2'">
      <input type="button" value="+" onclick="cal.display.value+='+'">
      <br>
      <input type="button" value="3" onclick="cal.display.value+='3'">
      <input type="button" value="4" onclick="cal.display.value+='4'">
      <input type="button" value="5" onclick="cal.display.value+='5'">
      <input type="button" value="-" onclick="cal.display.value+='-'">
      <br>
      <input type="button" value="6" onclick="cal.display.value+='6'">
      <input type="button" value="7" onclick="cal.display.value+='7'">
      <input type="button" value="8" onclick="cal.display.value+='8'">
      <input type="button" value="x" onclick="cal.display.value+='*'">
      <br>
      <input type="button" value="9" onclick="cal.display.value+='9'">
      <input type="button" value="C" onclick="cal.display.value=''">
      <input type="button" value="=" onclick="cal.display.value=eval(cal.display.value)">
      <input type="button" value="&#247;" onclick="cal.display.value+='/'">
    </form>

  </div>
</body>
<script src="calc.js"></script>

</html>
